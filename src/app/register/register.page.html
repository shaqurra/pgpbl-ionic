<ion-content [fullscreen]="true">
  <div class="card-section">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Register</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input label="Email" [(ngModel)]="email" labelPlacement="floating" placeholder="Enter your email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" [(ngModel)]="password" labelPlacement="floating" placeholder="Enter your password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Confirm Password" [(ngModel)]="confirmPassword" labelPlacement="floating" placeholder="Enter your password">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
        <ion-button expand="block" (click)="register()">Register</ion-button>
        <ion-button expand="block" routerLink="/login"fill="clear">Already have an account</ion-button>
    </ion-card-content>
  </ion-card>
  </div>
</ion-content>
